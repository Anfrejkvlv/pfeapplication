<div class="container-xl px-4 mt-4" style="align-items: center; margin-left: auto; height: auto; width: auto;">
  <div class="row">
    <div class="col-xl-8">
      <div class="card mb-4" id="carte">
        <div class="card-header">Attribuer un nouveau grade</div>
        <div class="card-body">
              <mat-dialog-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">

                      <mat-form-field appearance="outline">
                        <mat-label>Grades</mat-label>
                            <mat-select formControlName="idGrade">
                              <mat-option [value]="g.id" *ngFor="let g of grades">{{g.grade}}</mat-option>
                            </mat-select>
                        <mat-error *ngIf="form.get('idGrade')?.hasError('required')">
                          Selectionnez le grade
                        </mat-error>
                      </mat-form-field>

                      <mat-form-field id="inputin" appearance="outline">
                        <mat-label>Date obtenu</mat-label>
                        <input  matInput formControlName="dataObtention" [matDatepicker]="picker"  required>
                          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                          <mat-hint align="end">Format: MM/JJ/AAAA</mat-hint>
                        <mat-error *ngIf="form.get('dataObtention')?.hasError('required')">
                          Champ obligatoire
                        </mat-error>
                      </mat-form-field>

                      <mat-dialog-actions align="end">
                        <button mat-button mat-dialog-close>Annuler</button>
                        <button mat-raised-button
                                color="primary"
                                type="submit"
                                [disabled]="form.invalid">
                          Attribuer
                        </button>
                      </mat-dialog-actions>
                    </form>
                </mat-dialog-content>
        </div>
      </div>
    </div>
  </div>
</div>
