<div class="btnd">
  <mat-form-field>
    <mat-label >Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <button [hidden]="!this.shared.isAdmin && !this.shared.isAdminAndEmp" style="height: 56px ; width: 200px;"  mat-raised-button (click)="openDialog()" color="primary" >Ajouter </button>
  <button style="height: 56px ; width: 200px;   margin-left: 10px;" mat-raised-button (click)="printReport()" color="primary">Exporter

  </button>

</div>
<div class="mat-elevation-z8">
<ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState" >
      <ng-container *ngSwitchCase="DataState.LOADING">
          <mat-spinner></mat-spinner>
      </ng-container>
    <ng-container *ngSwitchCase="DataState.LOADED">
  <table mat-table [dataSource]="dataSource" id="grades" matSort>

    <!-- Code Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> CIN </th>
      <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
    </ng-container>

    <!-- Grade Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
    </ng-container>
    <!-- Grade Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Prénom </th>
      <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
    </ng-container>
    <!-- Grade Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
    <!-- Grade Column -->
    <ng-container matColumnDef="dateNaissance">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Date de naissance </th>
      <td mat-cell *matCellDef="let row"> {{row.dateNaissance}} </td>
    </ng-container>
    <!-- Grade Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Téléphone </th>
      <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
    </ng-container>
    <!-- Grade Column -->
    <ng-container matColumnDef="sexe">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Sexe </th>
      <td mat-cell *matCellDef="let row"> {{row.sexe}} </td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell class="header-custom" style="text-align: center;" *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button  class="btni" (click)="openDialogUptade(row.cin)" mat-fab aria-label="Example icon button with a edit icon">
            <mat-icon style="color: rgb(49, 85, 8) !important;">edit</mat-icon>
          </button>
          <button class="btni del" color="warn" mat-fab aria-label="Example icon button with a delete icon" (click)="onDeleteDept(row.cin)" >
            <mat-icon style="color: rgb(216, 13, 13) !important;">delete</mat-icon>
          </button>


        </div>
      </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" align="center" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;">Aucune donnees trouver pour ce filtre "{{input.value}}"

      </td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </ng-container>
    <ng-container *ngSwitchCase="DataState.ERROR">
      <mat-error></mat-error>
        <div class="alert-danger">
            {{ appState.error }}
        </div>
    </ng-container>
</ng-container>
</div>
