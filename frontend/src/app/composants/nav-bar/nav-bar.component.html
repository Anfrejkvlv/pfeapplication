<div *ngIf="!isLoading">
  <mat-toolbar  color="primary !important" class="h-16">
  <mat-toolbar-row class="flex justify-between items-center px-4">
    <!-- Partie gauche -->
    <div class="flex items-center">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

    </div>
    <!-- Partie droite -->
    <div>
      <button  mat-stroked-button style="background-color: rgb(230, 210, 214) !important; margin-right: 10px;" color="warn !important"  routerLink="/account">
        <mat-icon>supervisor_account</mat-icon>
        <span class="ml-2">Profile</span>
      </button>
      <button  mat-stroked-button style="background-color: rgb(231, 196, 205);" color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span class="ml-2">Déconnexion</span>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav opened mode="side" [style.width]="'200px'" >
    										<img style="margin-top: 20px;align-items: center; margin-left: 15px;" src="https://previews.123rf.com/images/bsd555/bsd5552007/bsd555200701656/152490934-university-black-glyph-icon-higher-education-student-lifestyle-silhouette-symbol-on-white-space.jpg" alt="Logo FST-BM" class="img-fluid rounded-circle" width="170px" height="auto">
    <mat-nav-list >
      <!-- <a mat-list-item>Home</a>
      <a mat-list-item>Partners</a> -->
      <!--@for(item of menuItems;track $index){
        <a [hidden]="item.isVisible" mat-list-item [routerLink]="item.route">
          <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
          <span>{{item.label}}</span>
        </a>
      }-->
        <a  mat-list-item routerLink="home">
          <mat-icon matListItemIcon>home</mat-icon>
          <span>Accueil</span>
        </a>
        <a [hidden]="!isAdminEmp" mat-list-item routerLink="personnes">
          <mat-icon matListItemIcon>person</mat-icon>
          <span>Personne</span>
        </a>
        <a [hidden]="!isAdmin" mat-list-item routerLink="utilisateurs">
          <mat-icon matListItemIcon>person</mat-icon>
          <span>Utilisateurs</span>
        </a>
        <a [hidden]="!isAdminEmp" mat-list-item routerLink="responsabilities">
          <mat-icon matListItemIcon>assignment</mat-icon>
          <span>Responsabilite</span>
        </a>
        <a [hidden]="!isAdminEmp" mat-list-item routerLink="grades">
          <mat-icon matListItemIcon>star</mat-icon>
          <span>Grades</span>
        </a>
        <a [hidden]="!isAdminEmp" mat-list-item routerLink="departements">
          <mat-icon matListItemIcon>business</mat-icon>
          <span>Département</span>
        </a>
        <a  mat-list-item routerLink="change">
          <mat-icon matListItemIcon>help</mat-icon>
          <span>Change Password</span>
        </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
</div>

<div *ngIf="isLoading" class="fullscreen-loader">
  <mat-spinner diameter="50">CHARGEMENT</mat-spinner>
</div>
