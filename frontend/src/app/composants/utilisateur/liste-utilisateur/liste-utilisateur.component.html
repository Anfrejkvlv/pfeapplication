<div class="btnd">
  <mat-form-field>
    <mat-label >Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <button [hidden]="shared.isJury" style="height: 56px ; width: 200px;"  mat-raised-button (click)="openDialog()" color="primary">Ajouter </button>
  <button style="height: 56px ; width: 200px;   margin-left: 10px;" mat-raised-button (click)="printReport()" color="primary">Exporter

  </button>

</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" id="grades" matSort>
    <!-- Code Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> userId </th>
      <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
    </ng-container>
    <!-- Prenom Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Pr√©nom </th>
      <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
    </ng-container>
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> username </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>
    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let row"> {{row.role}} </td>
    </ng-container>
    <!-- Statut Column -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell class="header-custom" *matHeaderCellDef mat-sort-header> Statut </th>
      <td mat-cell *matCellDef="let row">
        <span [hidden]="!row.notLocked" class="badge baddge-success" style="background-color: green;">Actif</span>
        <span [hidden]="row.notLocked" class="badge baddge-danger" style="background-color: red;">Bloquer</span>
      </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell class="header-custom" style="text-align: center;" *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button matTooltip = "Modifier"  class="btni" (click)="openDialogUptade(row.username)" mat-fab aria-label="Example icon button with a edit icon">
            <mat-icon style="color: rgb(49, 85, 8) !important;">edit</mat-icon>
          </button>
          <button matTooltip = "Suprimmer"   class="btni" color="warn" mat-fab aria-label="Example icon button with a delete icon" (click)="onDeleteDept(row.username)" >
            <mat-icon style="color: rgb(216, 13, 13) !important;">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" align="center" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;">Aucune donnees trouver pour ce filtre "{{input.value}}"</td>    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, users.length]" aria-label="Select page of users"></mat-paginator>
</div>
