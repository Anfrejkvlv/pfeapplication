
<div class="container-xl px-4 mt-4" style="align-items: center; margin-left: auto; height: auto; width: auto;">
  <div class="row">
    <div class="col-xl-8">
      <div class="card mb-4" id="carte">
        <div class="card-header">Modifier Professeur</div>
        <div class="card-body">
            <mat-dialog-content>


              <form [formGroup]="updateForm" (ngSubmit)="onUpdateSubmit()">



                      <mat-form-field appearance="outline">
                        <mat-label>Responsabilité</mat-label>
                            <mat-select formControlName="idResponsabilite">
                              <mat-option [value]="r.id" *ngFor="let r of resposabilities">{{r.titre}}</mat-option>
                            </mat-select>
                        <mat-error *ngIf="updateForm.get('idResponsabilite')?.hasError('required')">
                          Selectionnez une responsabilité
                        </mat-error>
                      </mat-form-field>

                      <mat-form-field appearance="outline">
                        <mat-label>Grades</mat-label>
                            <mat-select formControlName="idGradeObtenu">
                              <mat-option [value]="g.id" *ngFor="let g of grades">{{g.grade}}</mat-option>
                            </mat-select>
                        <mat-error *ngIf="updateForm.get('idGradeObtenu')?.hasError('required')">
                          Selectionnez le grade
                        </mat-error>
                      </mat-form-field>

                      <mat-form-field id="inputin" appearance="outline">
                        <mat-label>Date de début</mat-label>
                        <input  matInput formControlName="dateDebut" [matDatepicker]="picker"  required>
                          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                          <mat-hint align="end">Format: MM/JJ/AAAA</mat-hint>
                        <mat-error *ngIf="updateForm.get('dateDebut')?.hasError('required')">
                          La date du début obligatoire
                        </mat-error>
                      </mat-form-field>
                      <mat-form-field id="inputin" appearance="outline">
                        <mat-label>Date de Fin</mat-label>
                        <input  matInput formControlName="dateFin" [matDatepicker]="picker1" >
                          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                          <mat-datepicker #picker1></mat-datepicker>
                          <mat-hint align="end">Format: MM/JJ/AAAA</mat-hint>
                      </mat-form-field>


                <mat-dialog-actions align="end">
                  <button mat-button mat-dialog-close>Annuler</button>
                  <button mat-raised-button
                          color="primary"
                          type="submit"
                          [disabled]="updateForm.invalid">
                    Enregister
                  </button>
                </mat-dialog-actions>
              </form>
            </mat-dialog-content>
        </div>
      </div>
    </div>
  </div>
</div>
